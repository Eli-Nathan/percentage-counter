<!DOCTYPE html>
<html lang="en-GB" class="no-js">

<head>
	<meta charset="utf-8">
  

	<title>Percentage counter | Sitename</title>

	<meta name="description" content="Simple percentage counter svg animation">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico?v=2">
	<link rel="canonical" href="https://github.com/Ely-Nathan/percentage-counter/">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

	<div class="container">
  <div id="percent"></div>
  <svg id="svg"></svg>
  <label for="perc-input">Choose a percentage:</label>
  <input maxlength="3" type="tel" id="input" value="50" />
  <a class="btn" id="run">Count</a>
  <p id="error"></p>
  <p><a href="https://github.com/Ely-Nathan/percentage-counter" target="_blank">View on <i class="fa fa-github"></i>  Github</a>
</div>


	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53148/snap.svg-min.js"></script>
<script src="/assets/scripts/bundle.js"></script>


</body>

</html>
